<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- link style sheet  -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header class="container my-5">
        <div>
            <h1>Meal DB</h1>
            <h5>Cook, What you want...</h5>
        </div>
    </header>
    <section class="search container my-5">
        <div class="input-group mb-3 ">
            <input type="text" class="form-control" placeholder="Enter the meal name" aria-label="Enter the meal name"
                id="input-field">
            <button class="btn btn-outline-secondary search-btn" type="button" id="button-search">Search</button>
        </div>
    </section>
    <section class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="search-result">
            
        </div>
    </section>

    <script src="JS/app.js"></script>
</body>

</html>
